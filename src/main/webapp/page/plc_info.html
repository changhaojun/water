<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/plugins/bootstarp/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="/plugins/bootstrap-table/bootstrap-table.css"/>
		<link rel="stylesheet" type="text/css" href="/plugins/font-awesome/css/font-awesome.css"/>

	</head>
	<body>
		<input type="text" id="companyCode" hidden="hidden" value=${companyCode} />
		<input type="text" id="companyId" hidden="hidden" value=${companyId} />
		<div class="accountBox  PLCInfo">
			<div class="accountTop  PLCTop">
					<span>接入PLC&nbsp;/&nbsp;</span>
					<span>当前位置：</span>
					<span>接入PLC</span>
					<span class="search">
						<input  v-model="searchCollectorId" type="text" placeholder="请输入关键字查找" id="searchId" onkeypress="if(event.keyCode==13) {searchCollectot();return false;}" onkeyup="if(event.keyCode==32){space($(this))}"/>
						<i class="fa fa-search" onclick="searchCollectot()"></i>					
					</span>
					<input type="button" value="新增" class="btn btn-primary" onclick="addPlc()"/>
					
			</div>
			<hr>
			<div class="boxList PLCList">
				<table class="table table-hover" id="dtuList" >
			    </table>
			</div>
		</div>
	</body>
	<script src="/plugins/jQuery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="/js/plc_info.js?1.04" type="text/javascript" charset="utf-8"></script>
