<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../plugins/bootstarp/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../plugins/bootstrap-table/bootstrap-table.css"/>
		<link rel="stylesheet" type="text/css" href="../plugins/font-awesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="../css/box_info.css"/>
	</head>
	<body>
		<input type="text" id="companyCode" hidden="hidden" value=${companyCode} />
		<input type="text" id="companyId" hidden="hidden" value=${companyId} />
		<div class="accountBox  PLCInfo">
			<div class="accountTop  PLCTop">
					<span>接入PLC</span>
					<span>/</span>
					<span>Access PLC</span>
					<input type="button" value="新增" class="btn btn-primary" onclick="addPlc()"/>
					<span class="search">
						<input v-model="searchCollectorId" type="text" placeholder="请输入姓名查找" id="searchId" onkeypress="if(event.keyCode==13) {searchCollectot();return false;}"/>
						<i class="fa fa-search" onclick="searchCollectot()"></i>					
					</span>
			</div>
			<hr>
			<div class="boxList PLCList">
				<ul class="table table-hover" id="dtuList" >
			    </ul>
			</div>
		</div>
	</body>
	<script src="../plugins/jQuery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../plugins/bootstarp/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="../plugins/bootstrap-table/bootstrap-table.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/public_resources.js" type="text/javascript" charset="utf-8"></script>
	<script src="../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../plugins/bootstrap-datepicker/js/bootstrap-datepicker.js" type="text/javascript" charset="utf-8"></script>
	<script src="../plugins/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="../plugins/vue/dist/vue-resource.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/plc_info.js" type="text/javascript" charset="utf-8"></script>
</html>
