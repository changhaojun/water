<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<title>智慧水务系统</title>
		<link rel="shortcut icon"  href="/finfosoft-water/img/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/plugins/bootstarp/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/css/style.css" />
		<link rel="stylesheet" href="/finfosoft-water/plugins/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/plugins/toastr/toastr.min.css" />
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/css/system_frame.css"/>
	</head>
	<body class="fixed-sidebar full-height-layout pace-done">
		<input type="text" id="companyId" value="${companyId}" hidden="hidden"/>
		<div id="wrapper">
			<!--右侧导航开始-->
			<nav class="navbar-default navbar-static-side fixedTop" id="fixedTop" role="navigation">
				<div class="sidebar-collapse ">
					<p>
						<img class="logoHide" src="../finfosoft-water/img/frame_logo.png" />
						<img class="  showHide" src="../finfosoft-water/img/home_page/frame_logo_small.jpg"/>
					</p>
					<ul class="nav" id="side-menu"> 
						<li>
							<a href="javascript:;" class="spicalShow">
								<span class="fa fa-bars showHide onOff"></span>
								<span class="fa fa-bars nav-label onOff"></span>	
							</a>
						</li>
						<li class="activeFocus changeLi indexPage" data-toggle="tooltip" data-placement="right" title="首页">
	                        <a href="javascript:;" >
	                            <i class="fa fa-home"></i>
	                            <span class="nav-label">首页</span>
	                        </a>
	                    </li>
					</ul>
				</div>
				<div class="companyName">
					<p>北京站智信远景软件技术有限公司</p>
					<p>Copyright &copy;2015</p>
					<p>All Rights Reserved</p>
				</div>
			</nav>
			<!--左侧部分结束-->
			<!--右侧部分开始-->
			
			<div id="page-wrapper" class="bgColor">
				<!--右侧部分顶部-->
				<header class="indexHeader">
					<p class="homeName">
						<img src="../finfosoft-water/img/name_logo.png" />
					</p>
					<div class="msgList">
						<ul>
							<li>
								<dl class="qrCode_dl">
									<dt >
										<span  class="indexDownload">扫描下载APP 随时随地智慧物联<i class="qrCode_icon"></i></span>
									</dt>
									<dd class="qrCode">
										<img src="../finfosoft-water/img/qr_code.png" />
									</dd>
								</dl>
							</li>
							<li>
								<dl id="personInfo">
									<dt>
										<span class="personInfo">
											<i class="headPortrait"></i>
											<em class="userName"></em>
											<i class="fa fa-caret-down"></i>
										</span>
									</dt>
									<dd class="personMsg">
										<a class="popup" href="javascript:;">修改密码</a>
										<a  href="/finfosoft-water/logout">退出</a>
									</dd>
								</dl>
							</li>
							<li>
								<dl>
									<a href="/finfosoft-water/alarm" target="iframe0">
										<strong></strong>
										<em  class="msgNum"></em>
									</a>
									<dd>
										<div class="msgContent"></div>
									</dd>
								</dl>
							</li>
						</ul>
					</div>
					
				</header>
				<!--右侧部分顶部结束-->
				<!--右侧主要内容开始-->

				<div class="indexMain" id="content-main">
					<iframe src="" width="100%" height="100%" name="iframe0" style="overflow:hidden"></iframe>
				</div>
			</div>
			<!--右侧部分结束-->
			<!--修改密码开始-->
			
			<div class="hidden pop step1">
				<div class="clearfix pop-title">
					<p class="pull-left">修改密码</p>
					<a href="###" class="pull-right pop-close maskClose"></a>
				</div>
				<div class="pop-main">
					<div class="oldPassword">
						<label>原密码</label>
						<input type="password" placeholder="原密码" class="pop-username passwordOld"/>
						<span>111</span>
					</div>
					<div class="newPassword">
						<label>新密码</label>
						<input type="password" placeholder="新密码" class="pop-username passwordNew"/>
						<span>222</span>
					</div>
					<div class="confirmPassword">
						<label>确认新密码</label>
						<input type="password" placeholder="确认新密码" class="pop-username passwordConfirm"/>
						<span>333</span>
					</div>
					<button class="pop-submit">确定</button>
				</div>
				<div class="popMsg">
					<div class="clearfix pop-title">
						<p class="pull-left">修改密码提示框</p>
						<a href="#" class="pull-right pop-close "></a>
					</div>
					<div class="popMsg_content">
						<p class="errorMsg">
							<i ></i>
							<span></span>
						</p>
						<button class="clearfix">确定</button>
					</div>
				</div>
				<!--<div class="pop-shadow"></div>-->
			</div>
			<div class="hidden pop-mask"></div>
			<!--修改密码结束-->
			<script type="text/javascript" src="/finfosoft-water/plugins/jQuery/jquery-1.11.3.min.js"></script>
			<script type="text/javascript" src="/finfosoft-water/plugins/bootstarp/js/bootstrap.min.js"></script>
			<script type="text/javascript">
			 var user=${user.columns};
			</script>
			<script src="/finfosoft-water/js/public_resources.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
			<script src="/finfosoft-water/plugins/toastr/toastr.min.js"></script>
			<script src="/finfosoft-water/js/system_frame.js?1.01"></script>
	</body>
</html>
