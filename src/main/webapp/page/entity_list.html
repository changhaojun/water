<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/plugins/layer/skin/layer.css"/>
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/plugins/bootstarp/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/plugins/bootstrap-table/bootstrap-table.css"/>
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/plugins/font-awesome/css/font-awesome.css"/>	
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/css/box_info.css"/>

	<body>
		<!--<input type="text" id="companyCode" hidden="hidden" value=${companyCode} />
		<input type="text" id="companyId" hidden="hidden" value=${companyId} />-->
		<div class="accountBox entity">
			<div class="accountTop entityTop">
					<span>实体列表</span>
					<span style="font-size:14px;">/&nbsp;当前位置:</span>
					<span style="font-size:14px;">实体列表</span>
					<span class="search">
						<input v-model="searchEntityId" type="text" placeholder="请输入关键字查找" id="searchId" onkeypress="if(event.keyCode==13) {likeSearch();return false;}"/>
						<i class="fa fa-search" onclick="likeSearch()"></i>
						
					</span>
					<input type="button" value="新增" class="btn-primary" onclick="addEntity()"/>
					
			</div>
			<hr>
			<div class="boxList entityList">
				<table class="table table-hover" id="dtuList" class="entityList">
			    </table>
			</div>
		</div>
	</body>
	<script src="/finfosoft-water/plugins/jQuery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="/finfosoft-water/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js" type="text/javascript" charset="utf-8"></script>
	<script src="/finfosoft-water/plugins/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>

	<script src="/finfosoft-water/js/entity_list.js" type="text/javascript" charset="utf-8"></script>
