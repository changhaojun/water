	<body>
		<input type="text" id="dataId" hidden="hidden" value=${dataId} />
       	<input type="text" id="deviceId" hidden="hidden" value=${deviceId} />
		
		<div class="timeData">
			<div class="dataTop">
				<span>${deviceName}</span>
				(<span>${dataName}</span>)
				<div class="dataTime">
					 <input type="text" style="width: 400px" name="reservation" id="reservationtime" class="form-control"class="span4"/>
				</div>
			</div>
			<div class="dataContrast">
				<div class="contrastTop">
					对比数据项
				</div>
				<div class="contrastList">
					<ul class="listOul">
					</ul>
				</div>								
			</div>
			
			<div class="chartContent">
				<div class="contrastChart">
					
					<div id="chart${dataId}" class="row" style="width:800px;height: 300px;margin:20px; overflow: hidden;"></div>
					
				</div>
			</div>
		</div>
	</body>
