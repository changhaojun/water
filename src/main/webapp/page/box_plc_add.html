<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../plugins/bootstarp/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/box_plc_add.css" />
	</head>

	<body>
		<div class="boxAccess">
			<div class="boxHeader">
				<h3>
					<span>新增PLC</span>
					<span>/</span>
					<span>ADD PLC</span>
				</h3>
				<h4>
					<span>当前位置：</span>
					<span>接入PLC</span>
					<span>></span>
					<span>新增PLC</span>
				</h4>
			</div>
			<!--主要内容部分-->
			<div class="dataInfo">
				<div class="boxContent clearfix">
					<div class="equipment">
						<i class="fa fa-book"></i>&nbsp;设备信息
					</div>
					<div class="dataCircle">
						<label>设备编号</label>
						<input type="text" class="textInput" value="请输入设备编号" />
					</div>
					<div class="dataCircle">
						<label>设备名称</label>
						<input type="text" class="textInput" value="请输入设备名称" />
					</div>
					<div class="dataCircle">
						<label>掉线提醒</label>
						<p class="controlBtn">
							<span class="activeBtn">开启</span>
							<span>关闭</span>
						</p>
						<em>注 : 开启提醒后即可进行相关设置。</em>
					</div>
					<div class="dataCircle">
						<label>联系电话</label>
						<input type="text" class="textInput" value="此号码用于接收掉线提醒，如有多个号码请用逗号分隔" />
					</div>
					<div class="dataCircle">
						<label>提醒间隔</label>
						<input type="text" class="textInput" value="掉线提醒的间隔时间，单位分钟" />
					</div>
					<div class="dataCircle">
						<label>延长时间</label>
						<input type="text" class="textInput" value="掉线后提醒的延迟时间，单位分钟" />
					</div>
				</div>
				<div class="boxContent clearfix">
					<div class="equipment">
						<i class="fa fa-cogs"></i>&nbsp;通讯参数
					</div>
					<div class="dataCircle">
						<label>采集周期</label>
						<select>
							<option selected="selected" value="120">120</option>
							<option>130</option>
							<option>140</option>
						</select>
					</div>
					<div class="dataCircle">
						<label>采集器ID</label>
						<select>
							<option>130</option>
							<option>140</option>
						</select>
					</div>
					<div class="dataCircle">
						<label>通讯地址</label>
						<input type="text" class="textInput" value="1" />
					</div>
					<div class="dataCircle">
						<label>CRC校验</label>
						<select>
							<option selected="selected">高位在前</option>
							<option>低位在前</option>
						</select>
					</div>
					<div class="dataCircle">
						<label>波特率</label>
						<select>
							<option selected="selected">1200</option>
							<option>2400</option>
							<option>4800</option>
							<option>9600</option>
							<option>19200</option>
							<option>38400</option>
							<option>57600</option>
							<option>115200</option>
						</select>
					</div>
					<div class="dataCircle">
						<label>起始位置</label>
						<input type="text" class="textInput" value="0" />
					</div>
					<div class="dataCircle">
						<label>校验位</label>
						<select>
							<option selected="selected">无校验</option>
							<option>奇校验</option>
							<option>偶校验</option>
						</select>
					</div>
					<div class="dataCircle">
						<label>数据长度</label>
						<input type="text" class="textInput" value="100" />
					</div>
					<div class="dataCircle">
						<label>停止位</label>
						<select>
							<option selected="selected">1位</option>
							<option>2位</option>
						</select>
					</div>
					<div class="dataCircle">
						<label>字节序</label>
						<select>
							<option selected="selected">4字节高位在前</option>
							<option>4字节低位在前</option>
							<option>2字节高位在前</option>
							<option>2字节低位在前</option>
						</select>
					</div>
					<div class="dataCircle">
						<label>设备状态</label>
						<p class="controlBtn">
							<span>开启</span>
							<span class="activeBtn">未启用</span>
						</p>
						<em>注 : 开启提醒后即可进行相关设置。</em>
					</div>
				</div>
				<div class="boxContent clearfix">
					<div class="equipment">
						<i class="fa fa-wrench"></i>&nbsp;数据配置
						<a class="btnYellow addPort">
							<i class="fa fa-plus"></i>
							<div class="tip">
								添加端口
								<em class="tip-arrow"></em>
							</div>
						</a>
						<a class="btnYellow copyPort">
							<i class="fa fa-copy"></i>
							<div class="tip">
								复制端口
								<em class="tip-arrow"></em>
							</div>
						</a>
					</div>
					<div class="detialData">
						<table>
							<thead>
								<tr>
									<th port-name="dataName">数据名称</th>
									<th port-name="operType">读写状态</th>
									<th port-name="dataUnit">数据单位</th>
									<th port-name="dataType">数据类型</th>
									<th port-name="dataPrecision">数据精度</th>
									<th port-name="dataAddr">数据地址</th>
									<th port-name="realRangeLow">实际量程低</th>
									<th port-name="realRangeHigh">实际量程高</th>
									<th>编辑</th>
									<th>删除</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td port-type="text" port-name="dataName">温度</td>
									<td port-type="select" port-name="operType">写入</td>
									<td port-type="text" port-name="dataUnit">℃</td>
									<td port-type="select" port-name="dataType">整型</td>
									<td port-type="text" port-name="dataPrecision">0</td>
									<td port-type="text" port-name="dataAddr">0</td>
									<td port-type="text" port-name="realRangeLow">-20</td>
									<td port-type="text" port-name="realRangeHigh">120</td>
									<td>
										<i class="fa fa-edit"></i>
									</td>
									<td>
										<i class="fa fa-trash"></i>
									</td>
								</tr>
								<tr>
									<td port-type="text" port-name="dataName">压力</td>
									<td port-type="select" port-name="operType">读取</td>
									<td port-type="text" port-name="dataUnit">MPa</td>
									<td port-type="select" port-name="dataType">浮点型</td>
									<td port-type="text" port-name="dataPrecision">2</td>
									<td port-type="text" port-name="dataAddr">0</td>
									<td port-type="text" port-name="realRangeLow">0</td>
									<td port-type="text" port-name="realRangeHigh">10</td>
									<td>
										<i class="fa fa-edit"></i>
									</td>
									<td>
										<i class="fa fa-trash"></i>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="saveSettings">
					<button>保存设置</button>
				</div>
			</div>
		</div>
		<div class="hidden pop-mask"></div>
		<div class="hidden pop">
			<div class="clearfix pop-title">
				<p class="pull-left">编辑数据标签</p>
				<a href="javascript:;" class="pull-right pop-close maskClose"></a>
			</div>
			<dl class="pop-main">
				<dd class="clearfix dataEdit">
					<label>数据名称</label>
					<input type="text" port-name="dataName"/>
				</dd>
				<dd class="clearfix dataEdit">
					<label>读写状态</label>
					<select port-name="operType" autocomplete="off">
						<option selected="selected">写入</option>
						<option>读取</option>
					</select>
				</dd>
				<dd class="clearfix dataEdit">
					<label>数据单位</label>
					<input type="text"port-name="dataUnit"/>
				</dd>
				<dd class="clearfix dataEdit">
					<label>数据类型</label>
					<select port-name="dataType" autocomplete="off">
						<option selected="selected">长整型</option>
						<option>浮点型</option>
						<option>整型</option>
					</select>
				</dd>
				<dd class="clearfix dataEdit">
					<label>数据精度</label>
					<input type="text" port-name="dataPrecision"/>
				</dd>
				<dd class="clearfix dataEdit">
					<label>数据地址</label>
					<input type="text" port-name="dataAddr"/>
				</dd>
				<dd class="clearfix dataEdit">
					<label>实际量程低</label>
					<input type="text" port-name="realRangeLow"/>
				</dd>
				<dd class="clearfix dataEdit">
					<label>实际量程高</label>
					<input type="text" port-name="realRangeHigh"/>
				</dd>
				<dt>
					<button>保存</button>
				</dt>
			</dl>
			<div class="pop-shadow"></div>
		</div>
		<script type="text/javascript" src="../plugins/jQuery/jquery-1.11.3.min.js"></script>
		<script src="../js/public_resources.js"></script>
		<script src="../js/box_plc_add.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
