<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="../finfosoft-water/css/account.css"/>
		<link rel="stylesheet" type="text/css" href="../finfosoft-water/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../finfosoft-water/plugins/font-awesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="../finfosoft-water/plugins/bootstarp/css/bootstrap.min.css"/>
	</head>
	<body>
		<input type="text" id="companyCode" hidden="hidden" value=${companyCode} />
		<input type="text" id="companyId" hidden="hidden" value=${companyId} />
		<!--账户主页-->
		<div class="accountBox">
			<!--账户top-->
			<div class="accountTop">
				<span>账号管理</span>
				<span>/</span>
				<span>Account</span>
				<input type="button" value="添加账号" class="btn btn-primary"/>
				<span class="search">
					<input type="text" value="请输入姓名查找" id="searchId"/>
					<i class="fa fa-search"></i>					
				</span>
			</div>
			<hr>
			<div class="noneData">
					暂无用户...
			</div>
			<!--账户内容-->
			<div class="accountContent">
			</div>
		</div>
		<!--添加账户-->
		<div class="accountMask addAccountMask">
			<div class="addAccount addAccountnum">
				<div class="addAccountTop">
					<span>添加账号</span>
					<span class="closeAdd">&times;</span>
				</div>
				<div class="addAccountContent">
					<div class="accountNum">
						
						<label for="addText">账号：</label>
						<input type="text" value="请输入邮箱" id="addText"/>
						<span class=" error addaccountError"></span>
					</div>
					
					<div class="accountNum">
						
						<label for="addUsername">姓名：</label>
						<input type="text" value="请输入姓名" id="addUsername"/>
						<span class=" error adduserError"></span>
					</div>
					<div class="accountNum">
						
						<label for="addPassword">密码：</label>
						<input type="text" value="请输入密码(由6到16位字母数字下划线组成)" id="addPassword"/>
						<span class=" error addpassError"></span>
					</div>
					<div class="accountNum">
						
						<label for="addPhone">手机号：</label>
						<input type="text" value="请输入手机号" id="addPhone"/>
						<span class=" error addphoneError"></span>
					</div>
					<div class="accountNum accountState addState">
						
						<label>状态：</label>
						<input type="button" value="有效" id="addValid" class="stats"/>
						<input type="button" value="无效" id="addInvalid" />
					</div> 
				</div>
				<div class="selectRole">
					<span>选择角色</span>
					<span>请选择需要添加的角色</span>
				</div>
				<div class="accountRole addRole">
					<ul>
						
					</ul>
				</div>
				<button type="submit" class="sureBtn addBtn" onclick="addUser()">
					确定
				</button>
			</div>
		</div>
		<!--添加成功-->
		<div class="accountMask successMsg">
			<div class="addAccount">
				<div class="addAccountTop">
					<span>添加账号信息</span>
				</div>
				<div class="addback">
					<span class="backImg"></span>
					<span class="addText"></span>
				</div>		
				<button type="button" class="addSuccess">确定</button>
			</div>
		</div>

		<!--修改账户-->
		<div class="accountMask modifyAccountMask">
			<div class="addAccount modifyAccount">
				<div class="addAccountTop modifyAccountTop">
					<span>修改账号</span>
					<span class="closeModify">&times;</span>
				</div>
				<div class="addAccountContent modifyAccountContent">
					<div class="accountNum">
						
						<label for="modifyText">账号：</label>
						<input type="text" value="请输入邮箱" id="modifyText"/>
						<span class=" error modifyaccountError"></span>
					</div>
					<div class="accountNum">
						
						<label for="modifyUsername">姓名：</label>
						<input type="text" value="请输入姓名" id="modifyUsername"/>
						<span class=" error modifyuserError"></span>
					</div>
					<div class="accountNum">
						
						<label for="passWord ">密码：</label>
						<input type="text" value="请输入密码(由6到16位字母数字下划线组成)" id="modifyPassword"/>
						<span class=" error modifypassError"></span>
					</div>
					<div class="accountNum">
						
						<label for="modifyPhone ">手机号：</label>
						<input type="text" value="请输入手机号" id="modifyPhone"/>
						<span class=" error modifyphoneError"></span>
					</div>
					<div class="accountNum modifyState">
						<label>状态：</label>
						<input type="button" value="有效" id="modifyValid"/>
						<input type="button" value="无效" id="modifyInvalid" />
					</div> 
				</div>
				<div class="selectRole">
					<span>选择角色</span>
					<span>请选择需要添加的角色</span>
				</div>
				<div class="accountRole modifyRole" >
					<ul>
						
					</ul>
				</div>
				<button type="submit"class="sureBtn modifyBtn" onclick="sureModify()">
					确定
				</button>
			</div>
		</div>
		<!--修改成功-->
		<div class="accountMask modifyMsg">
			<div class="addAccount">
				<div class="addAccountTop">
					<span>修改账号信息</span>
				</div>
				<div class="modifyback">
					<span class="backImg"></span>
					<span class="modifyText"></span>
				</div>		
				<button type="button" class="modifySuccess">确定</button>
			</div>
		</div>
		<!--删除账户-->	
		<div class="accountMask delAccountMask">
			<div class="addAccount delAccount">
				<div class="addAccountTop delAccountTop">
					<span>删除账号</span>
					<span class="closeDel">&times;</span>
				</div>
				<div class="delContent">
					确定删除？
				</div>
				<button type="button" class="cancelDel">取消</button>
				<button type="button" class="sureDel" onclick="sureDel()">确定</button>
			</div>
		</div>

	</body>
	<script src="../finfosoft-water/plugins/jQuery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../finfosoft-water/plugins/bootstarp/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../finfosoft-water/js/public_resources.js"></script>
	<script src="../finfosoft-water/js/account.js?1.05"></script>
</html>
