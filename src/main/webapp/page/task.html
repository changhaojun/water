<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/plugins/font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="/finfosoft-water/plugins/bootstarp/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/finfosoft-water/plugins/bootstrap-datetimepicker/css/datetimepicker.css" />
		<link rel="stylesheet" href="/finfosoft-water/css/task.css?1.46" />
	</head>
	<body>
		<input type="text" id="companyId" value="${companyId}" hidden="hidden"/>
		<div class="taskBox">
			<!--账户top-->
			<div class="taskTop">
				<span>任务管理</span>
				<span>/</span>
				<span>Task</span>	
			</div>
			<hr>
			<!--账户内容-->
			<div class="taskContent row">
				<div class="taskTree">
					<div class="taskTree-cir"></div>
					<div class="taskTree-line">
						<div class="taskTree-add"  data-toggle="tooltip" data-placement="right" title="添加工艺">+</div>
					</div>
					<div class="taskTree-cir"></div>
				</div>
				<div class="taskRule">
					<div class="ruleTitle">
						<div class="content1"></div>
						<div class="content2"></div>
					</div>
					<div class="ruleMain">
						
					</div>
					<div class="addRule" data-toggle="tooltip" data-placement="top" title="添加新任务">
						添加新任务
					</div>
				</div>
			</div>
		</div>
		
		<div class="addProcess" hidden="hidden">
			<div class="addProcessContent">
				<div class="row">
					<div class="col-xs-6">
						工艺名称：
						<input type="text" id="addTechnologyName" class="controls" placeholder="请输入工艺名称" />
					</div>
					<div class="col-xs-6">
						触发类型：
						<select id="triggerType" class="selectControls">
						</select>
					</div>
				</div>
				<hr>
				<span class="triggerText">触发条件</span>
				<button class="addConditionBtn" isBtn="true">添加触发条件</button>
				<div class="row addRuleMain">
					<div class="eventBox">
						<div class="row">
							<div class="col-xs-6">
								实体名称：<input class="controls conditionThing" placeholder="请输入触发条件的实体名" />
								<ul class="conditionThingList" hidden="hidden">
								</ul>
							</div>
							<div class="col-xs-6">
								采集端口：
								<select class="controls conditionTag" >	
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6">
								比较符：&nbsp;&nbsp;
								<select class="controls compareOper">
									<option value='gt'>></option>
									<option value='lt'><</option>
									<option value='eq'>=</option>
								</select>
							</div>
							<!--<div class="col-xs-6">
								基准值：&nbsp;&nbsp;
								<input class="controls compareValue" num-limit="limit" placeholder="请输入基准值"/>
							</div>-->
						</div>
						<div class="row">
							<div class="col-xs-6">
								实体名称：<input class="controls compareThing" placeholder="请输入触发条件的实体名" />
								<ul class="compareThingList" hidden="hidden">
								</ul>
							</div>
							<div class="col-xs-6">
								采集端口：
								<select class="controls compareTag" >	
								</select>
							</div>
						</div>
						<hr />
					</div>
					<div class="timingBox" hidden="hidden">
						<div class="row">
							<div class="col-xs-6">
								开始时间：
								<input class="controls" placeholder="请输入开始时间" id="datetimepicker" type="text" value="" readonly class="form_datetime" isCheck="false">
							</div>
							<div class="col-xs-6">
								时间间隔：
								<div class="control-group">
									<input id="timeInterval" num-limit="limit" placeholder="请输入时间间隔" type="text" class="control-group-input" isCheck="false">
									<div class="control-group-addon">分</div>
								</div>
							</div>
						</div>
						<hr />
					</div>
					<div class="timing" hidden="hidden">
						<div class="row">
							<div class="col-xs-6">
								触发周期：<select class="controls chioceCycle">
									<option value="everyDay">每日</option>
									<option value="everyWeek">每周</option>
								</select>
							</div>
							<div class="col-xs-6 weekBox">
								选择星期:<select class="controls weekList">
									<option value="0">周日</option>
									<option value="1">周一</option>
									<option value="2">周二</option>
									<option value="3">周三</option>
									<option value="4">周四</option>
									<option value="5">周五</option>
									<option value="6">周六</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6">
								开始时间：<input class="controls startTime" placeholder="请输入开始时间" isCheck="false" readonly/>
								<div class="timeBox">
									<div class="timeArrow"></div>
									<div class="timeContent">
										时间：&nbsp;<input isCheck="false" placeholder="时/24小时制"/>：<input isCheck="false" placeholder="分"/>
										<button class="saveTime">确定</button>
									</div>
								</div>
							</div>
							
						</div>
					</div>
					<div class="addConditionBox">
						
					</div>
					<div class="row">
						<div class="col-xs-12 actionTimesBox">
							执行次数：
							<input type="text" num-limit="limit" placeholder="请输入执行次数" class="actionTimes"  value=1 />
						</div>
						<hr />
					</div>
					<div class="row">
						<div class="col-xs-offset-3 col-xs-6 saveBtnRow">
							<button class="saveProcessBtn btn btn-block">保存工艺</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="addRuleBox" hidden="hidden">
			<div class="addRuleContent">
				<div class="row">
					<div class="col-xs-12">
						任务名称：
						<input type="text" id="ruleName" class="fullcontrols " placeholder="请输入任务名称" />
					</div>
				</div>
				<hr>
				<div class="row addRuleMain">
					<div class="controlBox">
						<div class="row">
							<div class="col-xs-6">
								实体名称：<input class="controls" id="controlThing" placeholder="请输入下发控制的实体名" />
								<ul id="controlThingList" hidden="hidden">
								</ul>
							</div>
							<div class="col-xs-6">
								控制端口：
								<select class="controls" id="controlTag">	
									<option value=0>请选择控制端口</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6">
								执行动作：
								<div class="control-group ioAction">
									<input id="inputAction" num-limit="limit" placeholder="请输入执行动作" type="text" class="control-group-input">
									<div class="control-group-addon">%</div>
								</div>
								<div class="selectAction">
									<select class="controls portAction">	
									</select>
								</div>
							</div>
							<div class="col-xs-6">
								等待时间：
								<div class="control-group">
									<input id="waitTime" num-limit="limit" placeholder="请输入等待时间" type="text" class="control-group-input">
									<div class="control-group-addon">分</div>
								</div>
							</div>
						</div>
						<hr />
						<div class="row saveBtnRow">
							<button class="saveRuleBtn btn btn-block">保存动作</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/finfosoft-water/plugins/jQuery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="/finfosoft-water/plugins/bootstarp/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="/finfosoft-water/plugins/layer/layer.min.js"></script>
		<script type="text/javascript" src="/finfosoft-water/js/public_resources.js" ></script>
		<script type="text/javascript" src="/finfosoft-water/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript" src="/finfosoft-water/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
		<script type="text/javascript" src="/finfosoft-water/plugins/jquery.gridly/jquery.gridly.js?1.3"></script>
		<script type="text/javascript" src="/finfosoft-water/js/task.js?1.68" ></script>
	</body>
</html>
