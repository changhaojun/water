<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="../plugins/bootstarp/css/bootstrap.css"/>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<div class="center-block clearfix wrap">
			<ul class="main">
				<li class="pull-left perspective left">
					<div class="z circleWrap">
						<div class="imgBox">
							<img src="../img/login/login_left_robot.png" alt="" />
							<img src="../img/login/login_left_shield.png" alt="" />
							<img src="../img/login/login_left_data.png" alt="" />
						</div>
					</div>
					<div class="z normalWrap">
						<div class="textBox">
							<h3>云端部署——IT硬件与维护零成本</h3>
							<h3>安全云盾——安全、稳定的云计算基础服务</h3>
							<h3>数据监控——随时随地设备云监控</h3>
						</div>
					</div>
				</li>
				<li class="pull-left clearfix middle">
					<div class="pull-left"></div>
					<div class="pull-left"></div>
				</li>
				<li class="pull-left right">
					<h1>
						<img src="../img/login/login_logo.png" alt="揽月云平台" />
					</h1>
					<form action="#">
						<p>登录/login</p>
						<input type="text" name="username" value="请输入用户名"/>
						<input type="text" name="password" value="请输入密码"/>
						<ul class="clearfix">
							<li class="pull-left">
								<span class="iconSelect rectGreenEmpty" id="forget"></span>
								<label for="forget">记住密码</label>
							</li>
							<li class="pull-right">
								<a href="#">忘记密码?</a>
							</li>
						</ul>
						<button>登录</button>
					</form>
				</li>
			</ul>
			<h3 class="bottom">北京智信远景软件技术有限公司 cpyright©2015.All Rights Reserved.</h3>
		</div>
		<script src="../plugins/jQuery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
