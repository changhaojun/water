<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="../finfosoft-water/plugins/bootstarp/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../finfosoft-water/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../finfosoft-water/css/login.css"/>
	</head>
	<body>
		<div class="center-block clearfix wrap">
			<ul class="main">
				<li class="pull-left perspective left">
					<div class="z circleWrap">
						<div class="imgBox">
							<img src="../finfosoft-water/img/login/login_left_robot.png" alt="" />
							<img src="../finfosoft-water/img/login/login_left_shield.png" alt="" />
							<img src="../finfosoft-water/img/login/login_left_data.png" alt="" />
						</div>
					</div>
					<div class="z normalWrap">
						<div class="textBox">
							<h3>云端部署——IT硬件与维护零成本</h3>
							<h3>安全云盾——安全、稳定的云计算基础服务</h3>
							<h3>数据监控——随时随地设备云监控</h3>
						</div>
					</div>
				</li>
				<li class="pull-left clearfix middle">
					<div class="pull-left"></div>
					<div class="pull-left"></div>
				</li>
				<li class="pull-left right">
					<h1>
						<img src="../finfosoft-water/img/login/login_logo.png" alt="揽月云平台1" />
					</h1>
					<form action="javascript:;">
						<p>登录/login</p>
						<input type="text" name="username" value="请输入用户名" autocomplete="off"/>
						<input type="text" name="password" value="请输入密码" autocomplete="off"/>
						<p class="clearfix">
							<a href="javascript:;" class="popup">忘记密码?</a>
						</p>
						<button class="loginBtn">登录</button>
					</form>
				</li>
			</ul>
		</div>
		<h3 class="footer">北京智信远景软件技术有限公司 cpyright©2015.All Rights Reserved.</h3>
		<div class="hidden pop-mask"></div>
		<div class="hidden pop step1">
			<div class="clearfix pop-title">
				<p class="pull-left">密码找回</p>
				<a href="#" class="pull-right pop-close"></a>
			</div>
			<div class="pop-main">
				<p>请输入您的账号</p>
				<input type="text" class="pop-username"/>
				<button class="pop-submit">确定</button>
			</div>
			<div class="pop-footer">
				<p>找回密码时，请确保您的账号已绑定过邮箱。</p>
			</div>
			<div class="pop-shadow"></div>
		</div>
		<div class="hidden pop step2">
			<div class="clearfix pop-title">
				<p class="pull-left">密码找回</p>
				<a href="#" class="pull-right pop-close"></a>
			</div>
			<div class="pop-main">
				<p>请进入邮箱重设密码</p>
				<span>我们已向<span class="pop-message"></span>发送密码重置邮件，请登录邮箱点击重置链接重置密码。</span>
				<button class="pop-mail">进入邮箱查看</button>
			</div>
			<div class="pop-footer">
				<dl>
					<dt>没有收到重置密码邮件？</dt>
					<dd>
						<a href="javascript:;" class="pop-again">&bull; 再次尝试重设密码</a>
					</dd>
					<dd>&bull; 请与我们的客服进行联系，联系电话：400-400-0000</dd>
				</dl>
			</div>
			<div class="pop-shadow"></div>
		</div>
		<script src="../finfosoft-water/plugins/jQuery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="http://rap.taobao.org/rap.plugin.js?projectId=15031"></script>-->
		<script src="../finfosoft-water/js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
