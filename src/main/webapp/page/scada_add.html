<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="/plugins/font-awesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="/css/scada_add.css"/>
	</head>
	<body>
		<input type="text" id="modelId" hidden="hidden" value=${modelId} />
		<div id="vue">
			<div class="mainTitle">
				<span>新增情景</span>
				<span>/ 当前位置:</span>
				<span>情景列表 ></span>
				<span>新增情景 ></span>
				<span>选择模板 ></span>
				<span>编辑情景</span>
			</div>
			<div class="main">
				<ul class="clearfix headBar">
					<li class="clearfix pull-left link">
						<p class="pull-left">请绑定实体</p>
						<button class="pull-left">对应实体</button>
						<span class="fa fa-chain"></span>
					</li>
					<li class="pull-left add">
						<button>添加数据</button>
						<span class="fa fa-plus"></span>
					</li>
					<li class="pull-left process">
						<button>添加工艺</button>
						<span class="fa fa-tasks"></span>
					</li>
					<li class="pull-left anchor">
						<button>添加锚点</button>
						<span class="fa fa-external-link"></span>
					</li>
					<li class="pull-right save">
						<button>保存情景</button>
						<span class="fa fa-save"></span>
					</li>
					<li class="pull-right name">
						<input type="text" placeholder="请输入情景名称"/>
						<span class="fa fa-pencil"></span>
					</li>
					<li class="pull-right description">
						<input type="text" placeholder="请输入情景说明"/>
						<span class="fa fa-pencil"></span>
					</li>
				</ul>
				<canvas id="canv"></canvas>
				<ul class="clearfix footBar">
					<li class="pull-right confirm">
						<button>确定</button>
						<span class="fa fa-check"></span>
					</li>
					<li class="pull-right delete">
						<button>删除</button>
						<span class="fa fa-close"></span>
					</li>
				</ul>
				<div class="selector selectThing">
					<div class="selector-body">
						<div class="clearfix selector-title">
							<p class="pull-left">选择对应实体</p>
							<a href="javascript:;" class="pull-right selector-close"></a>
						</div>
						<div class="selector-main">
							<div class="selector-search">
								<input type="text" placeholder="输入关键字查找"/>
								<span class="fa fa-search"></span>
							</div>
							<ul class="selector-list"></ul>
							<div class="selector-scroll">
								<div class="scrollBar"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="selector selectData">
					<div class="selector-body">
						<div class="clearfix selector-title">
							<p class="pull-left">选择数据标签</p>
							<a href="javascript:;" class="pull-right selector-close"></a>
						</div>
						<div class="selector-main">
							<div class="selector-search">
								<input type="text" placeholder="输入关键字查找"/>
								<span class="fa fa-search"></span>
							</div>
							<ul class="selector-list"></ul>
							<div class="selector-scroll">
								<div class="scrollBar"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="selector selectProcess">
					<div class="selector-body">
						<div class="clearfix selector-title">
							<p class="pull-left">选择任务标签</p>
							<a href="javascript:;" class="pull-right selector-close"></a>
						</div>
						<div class="selector-main">
							<div class="selector-search">
								<input type="text" placeholder="输入关键字查找"/>
								<span class="fa fa-search"></span>
							</div>
							<ul class="selector-list"></ul>
							<div class="selector-scroll">
								<div class="scrollBar"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="selector selectAnchor">
					<div class="selector-body">
						<div class="clearfix selector-title">
							<p class="pull-left">选择锚点标签</p>
							<a href="javascript:;" class="pull-right selector-close"></a>
						</div>
						<div class="selector-main">
							<div class="selector-search">
								<input type="text" placeholder="输入关键字查找"/>
								<span class="fa fa-search"></span>
							</div>
							<ul class="selector-list"></ul>
							<div class="selector-scroll">
								<div class="scrollBar"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="loader">
					<div class='overlay'></div>
					<div class='cogs'>
						<div class='cogs-top'>
					    	<div class='top-part'></div>
					    	<div class='top-part'></div>
							<div class='top-part'></div>
					    	<div class='top-part'></div>
					    	<div class='top-part'></div>
							<div class='top-part'></div>
							<div class='top-circle'></div>
							<div class='top-hole'></div>
						</div>
						<div class='cogs-left'>
							<div class='left-part'></div>
							<div class='left-part'></div>
							<div class='left-part'></div>
							<div class='left-part'></div>
							<div class='left-part'></div>
							<div class='left-part'></div>
							<div class='left-circle'></div>
							<div class='left-hole'></div>
						</div>
						<div class='cogs-right'>
							<div class='right-part'></div>
							<div class='right-part'></div>
							<div class='right-part'></div>
							<div class='right-part'></div>
							<div class='right-part'></div>
							<div class='right-part'></div>
							<div class='right-circle'></div>
							<div class='right-hole'></div>
						</div>
					</div>
					<p class="text">环境部署中，请稍后(1 / 3)</p>
				</div>
			</div>
		</div>
		<script src="/plugins/jQuery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/plugins/layer/layer.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/plugins/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="/plugins/three/three.js" type="text/javascript" charset="utf-8"></script>
		<script src="/plugins/three/ThreeCSG.js" type="text/javascript" charset="utf-8"></script>
		<script src="/plugins/three/OrbitControls.js" type="text/javascript" charset="utf-8"></script>
		<script src="/plugins/three/TransformControls.js" type="text/javascript" charset="utf-8"></script>
		<script src="/plugins/three/MTLLoader.js" type="text/javascript" charset="utf-8"></script>
		<script src="/plugins/three/OBJLoader.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/public_resources.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/scada_three.js?2.4" type="text/javascript" charset="utf-8"></script>
		<script src="/js/scada_add.js?2.3" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
