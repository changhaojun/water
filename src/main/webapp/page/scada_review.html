<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/css/common.css"/>
		<!--<link rel="stylesheet" type="text/css" href="/plugins/bootstarp/css/bootstrap.min.css" />-->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!--<link rel="stylesheet" type="text/css" href="/plugins/dataRange/daterangepicker.css" />-->
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/daterangepicker.min.css" />
		<!--<link rel="stylesheet" type="text/css" href="/plugins/font-awesome/css/font-awesome.min.css" />-->
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/plugins/finfosoft/finfosoft.css?1.3"/>
		<link rel="stylesheet" type="text/css" href="/css/scada_add.css?1.1"/>
		
	</head>
	<body>
		<input type="text" id="scadaId" hidden="hidden" value=${scadaId} />
		<div id="vue">
			<div class="mainTitle clearfix">
				<ul class="clearfix backSide"></ul>
				<div class="frontSide">
					<span>情景名称：${scadaName}</span>
					<span>&nbsp;/&nbsp;</span>
					<span>情景描述：${scadaDescription}</span>
					<button>
						<span class="fa fa-bars"></span>
						<span>情景列表</span>
					</button>
				</div>
			</div>
			<div class="main">
				<canvas id="canv"></canvas>
				<div class="selector selectThing">
					<div class="selector-body">
						<div class="clearfix selector-title">
							<p class="pull-left">选择对应实体</p>
							<a href="javascript:;" class="pull-right selector-close"></a>
						</div>
						<div class="selector-main">
							<div class="selector-search">
								<input type="text" placeholder="输入关键字查找"/>
								<span class="fa fa-search"></span>
							</div>
							<ul class="selector-list"></ul>
							<div class="selector-scroll">
								<div class="scrollBar"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="selector selectData">
					<div class="selector-body">
						<div class="clearfix selector-title">
							<p class="pull-left">选择数据标签</p>
							<a href="javascript:;" class="pull-right selector-close"></a>
						</div>
						<div class="selector-main">
							<div class="selector-search">
								<input type="text" placeholder="输入关键字查找"/>
								<span class="fa fa-search"></span>
							</div>
							<ul class="selector-list"></ul>
							<div class="selector-scroll">
								<div class="scrollBar"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="operation">
					<div class="AI">
						<div class="clearfix title">
							<p class="pull-left">实时数据</p>
							<a href="javascript:;" class="pull-right close"></a>
						</div>
						<div class="content">
							<div class="clearfix info">
								<p class="pull-left name"></p>
								<input class="pull-right date" id="demo"  type="text" />
							</div>
							<div class="chart"></div>
						</div>
					</div>
					<div class="DI">
						<div class="clearfix title">
							<p class="pull-left">实时数据</p>
							<a href="javascript:;" class="pull-right close"></a>
						</div>
						<div class="content">
							<div class="clearfix info">
								<p class="pull-left name"></p>
								<input class="pull-right date" id="demo"  type="text" />
							</div>
							<div class="chart"></div>
						</div>
					</div>
					<div class="AO">
						<div class="clearfix title">
							<p class="pull-left name"></p>
							<a href="javascript:;" class="pull-right close"></a>
						</div>
						<div class="content">
							<div class="finfosoft-ring">
								<canvas></canvas>
								<input type="text" class="confirmVal"/>
							</div>
							<div class="time">
								<span class="fa fa-clock-o"></span>
								<span class="realtime"></span>
							</div>
						</div>
						<button class="confirm">下发</button>
					</div>
					<div class="DO">
						<div class="clearfix title">
							<p class="pull-left name"></p>
							<a href="javascript:;" class="pull-right close"></a>
						</div>
						<div class="content">
							<div class="finfosoft-onOff">
								<span class="left">开启</span>
								<span class="right">关闭</span>
								<p class="slideBar"></p>
								<strong class="slider"></strong>
							</div>
							<div class="time">
								<span class="fa fa-clock-o"></span>
								<span class="realtime"></span>
							</div>
						</div>
					</div>
					<div class="MO">
						<div class="clearfix title">
							<p class="pull-left name"></p>
							<a href="javascript:;" class="pull-right close"></a>
						</div>
						<div class="content">
							<ul>
								<li>
									<span class="key">原始值：</span>
									<input class="oldVal" type="text" disabled="disabled"/>
								</li>
								<li>
									<span class="key">修改值：</span>
									<input class="newVal" type="text" placeholder="在此处修改原始值" />
								</li>
							</ul>
							<div class="time">
								<span class="fa fa-clock-o"></span>
								<span class="realtime"></span>
							</div>
						</div>
						<button class="confirm">下发</button>
					</div>
				</div>
				<div class="loader">
					<div class='overlay'></div>
					<div class='cogs'>
						<div class='cogs-top'>
					    	<div class='top-part'></div>
					    	<div class='top-part'></div>
							<div class='top-part'></div>
					    	<div class='top-part'></div>
					    	<div class='top-part'></div>
							<div class='top-part'></div>
							<div class='top-circle'></div>
							<div class='top-hole'></div>
						</div>
						<div class='cogs-left'>
							<div class='left-part'></div>
							<div class='left-part'></div>
							<div class='left-part'></div>
							<div class='left-part'></div>
							<div class='left-part'></div>
							<div class='left-part'></div>
							<div class='left-circle'></div>
							<div class='left-hole'></div>
						</div>
						<div class='cogs-right'>
							<div class='right-part'></div>
							<div class='right-part'></div>
							<div class='right-part'></div>
							<div class='right-part'></div>
							<div class='right-part'></div>
							<div class='right-part'></div>
							<div class='right-circle'></div>
							<div class='right-hole'></div>
						</div>
					</div>
					<p class="text">环境部署中，请稍后(1 / 3)</p>
				</div>
			</div>
		</div>
		<script src="/plugins/mqtt/mqttws31.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="/plugins/jQuery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="/plugins/layer/layer.min.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="https://cdn.bootcss.com/layer/2.2/layer.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="/plugins/three/three.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="https://cdn.bootcss.com/three.js/r83/three.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/plugins/three/OrbitControls.js" type="text/javascript" charset="utf-8"></script>
		<script src="/plugins/three/MTLLoader.js" type="text/javascript" charset="utf-8"></script>
		<script src="/plugins/three/OBJLoader.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/public_resources.js?1.0" type="text/javascript" charset="utf-8"></script>
		<!--<script src="/plugins/bootstarp/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!--<script src="/plugins/dataRange/moment.min.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="https://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/moment.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="/plugins/dataRange/daterangepicker.js?1.0" type="text/javascript" charset="utf-8"></script>-->
		<script src="https://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/daterangepicker.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="/js/echarts.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="https://cdn.bootcss.com/echarts/3.6.1/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/plugins/finfosoft/finfosoft.js?1.7" type="text/javascript" charset="utf-8"></script>
		<script src="/js/scada_three.js?2.3" type="text/javascript" charset="utf-8"></script>
		<script src="/js/scada_review.js?2.4" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
