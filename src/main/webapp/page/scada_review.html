<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/plugins/bootstarp/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/plugins/dataRange/daterangepicker.css" />
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/plugins/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/plugins/finfosoft/finfosoft.css?1.3"/>
		<link rel="stylesheet" type="text/css" href="/finfosoft-water/css/scada_add.css?1.6"/>
		
	</head>
	<body>
		<input type="text" id="scadaId" hidden="hidden" value=${scadaId} />
		<div id="vue">
			<div class="mainTitle clearfix">
				<div class="frontSide">
					<span>情景名称：${scadaName}</span>
					<span>&nbsp;/&nbsp;</span>
					<span>情景描述：${scadaDescription}</span>
					<button>
						<span class="fa fa-bars"></span>
						<span>情景列表</span>
					</button>
				</div>
				<ul class="clearfix backSide"></ul>
			</div>
			<div class="main">
				<canvas id="canv"></canvas>
				<div class="selector selectThing">
					<div class="selector-body">
						<div class="clearfix selector-title">
							<p class="pull-left">选择对应实体</p>
							<a href="javascript:;" class="pull-right selector-close"></a>
						</div>
						<div class="selector-main">
							<div class="selector-search">
								<input type="text" placeholder="输入关键字查找"/>
								<span class="fa fa-search"></span>
							</div>
							<ul class="selector-list"></ul>
							<div class="selector-scroll">
								<div class="scrollBar"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="selector selectData">
					<div class="selector-body">
						<div class="clearfix selector-title">
							<p class="pull-left">选择数据标签</p>
							<a href="javascript:;" class="pull-right selector-close"></a>
						</div>
						<div class="selector-main">
							<div class="selector-search">
								<input type="text" placeholder="输入关键字查找"/>
								<span class="fa fa-search"></span>
							</div>
							<ul class="selector-list"></ul>
							<div class="selector-scroll">
								<div class="scrollBar"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="operation">
					<div class="AI">
						<div class="clearfix title">
							<p class="pull-left">实时数据</p>
							<a href="javascript:;" class="pull-right close"></a>
						</div>
						<div class="content">
							<div class="clearfix info">
								<p class="pull-left name"></p>
								<input class="pull-right date" id="demo"  type="text" />
							</div>
							<div class="chart"></div>
						</div>
					</div>
					<div class="DI">
						<div class="clearfix title">
							<p class="pull-left">实时数据</p>
							<a href="javascript:;" class="pull-right close"></a>
						</div>
						<div class="content">
							<div class="clearfix info">
								<p class="pull-left name"></p>
								<input class="pull-right date" id="demo"  type="text" />
							</div>
							<div class="chart"></div>
						</div>
					</div>
					<div class="AO">
						<div class="clearfix title">
							<p class="pull-left name"></p>
							<a href="javascript:;" class="pull-right close"></a>
						</div>
						<div class="content">
							<div class="finfosoft-ring">
								<canvas></canvas>
								<input type="text" class="confirmVal"/>
							</div>
							<div class="time">
								<span class="fa fa-clock-o"></span>
								<span class="realtime"></span>
							</div>
						</div>
						<button class="confirm">下发</button>
					</div>
					<div class="DO">
						<div class="clearfix title">
							<p class="pull-left name"></p>
							<a href="javascript:;" class="pull-right close"></a>
						</div>
						<div class="content">
							<div class="finfosoft-onOff">
								<span class="left">开启</span>
								<span class="right">关闭</span>
								<p class="slideBar"></p>
								<strong class="slider"></strong>
							</div>
							<div class="time">
								<span class="fa fa-clock-o"></span>
								<span class="realtime"></span>
							</div>
						</div>
					</div>
					<div class="MO">
						<div class="clearfix title">
							<p class="pull-left name"></p>
							<a href="javascript:;" class="pull-right close"></a>
						</div>
						<div class="content">
							<ul>
								<li>
									<span class="key">原始值：</span>
									<input class="oldVal" type="text" disabled="disabled"/>
								</li>
								<li>
									<span class="key">修改值：</span>
									<input class="newVal" type="text" placeholder="在此处修改原始值" />
								</li>
							</ul>
							<div class="time">
								<span class="fa fa-clock-o"></span>
								<span class="realtime"></span>
							</div>
						</div>
						<button class="confirm">下发</button>
					</div>
				</div>
			</div>
		</div>
		<script src="/finfosoft-water/plugins/mqtt/mqttws31.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/finfosoft-water/plugins/jQuery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/finfosoft-water/plugins/layer/layer.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/finfosoft-water/plugins/three/three.js" type="text/javascript" charset="utf-8"></script>
		<script src="/finfosoft-water/plugins/three/OrbitControls.js" type="text/javascript" charset="utf-8"></script>
		<script src="/finfosoft-water/plugins/three/MTLLoader.js" type="text/javascript" charset="utf-8"></script>
		<script src="/finfosoft-water/plugins/three/OBJLoader.js" type="text/javascript" charset="utf-8"></script>
		<script src="/finfosoft-water/js/public_resources.js?1.0" type="text/javascript" charset="utf-8"></script>
		<script src="/finfosoft-water/plugins/bootstarp/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/finfosoft-water/plugins/dataRange/moment.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/finfosoft-water/plugins/dataRange/daterangepicker.js?1.0" type="text/javascript" charset="utf-8"></script>
		<script src="/finfosoft-water/js/echarts.js" type="text/javascript" charset="utf-8"></script>
		<script src="/finfosoft-water/plugins/finfosoft/finfosoft.js?1.7" type="text/javascript" charset="utf-8"></script>
		<script src="/finfosoft-water/js/scada_three.js?2.2" type="text/javascript" charset="utf-8"></script>
		<script src="/finfosoft-water/js/scada_review.js?2.2" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
