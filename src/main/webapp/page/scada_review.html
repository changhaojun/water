<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/common.css" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/daterangepicker.min.css" />
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/plugins/finfosoft/finfosoft.css?1.3"/>
		<link rel="stylesheet" type="text/css" href="/css/scada_add.css" />
	</head>

	<body>
		<input type="text" id="scadaId" hidden="hidden" value=${scadaId} />
		<input type="text" id="thingId" hidden="hidden" value=${thingId} />
		<input type="text" id="companyId" hidden="hidden" value=${companyId} />
		<div class="mainTitle">
			<span>查看情景</span>
			<span>/ 当前位置:</span>
			<span>查看情景</span>
		</div>
		<div class="operation">
			<div class="AI">
				<div class="clearfix title">
					<p class="pull-left">实时数据</p>
					<a href="javascript:;" class="pull-right close"></a>
				</div>
				<div class="content">
					<div class="clearfix info">
						<p class="pull-left name"></p>
						<input class="pull-right date" id="demo" type="text" />
					</div>
					<div class="chart"></div>
				</div>
			</div>
			<div class="DI">
				<div class="clearfix title">
					<p class="pull-left">实时数据</p>
					<a href="javascript:;" class="pull-right close"></a>
				</div>
				<div class="content">
					<div class="clearfix info">
						<p class="pull-left name"></p>
						<input class="pull-right date" id="demo" type="text" />
					</div>
					<div class="chart"></div>
				</div>
			</div>
			<div class="AO">
				<div class="clearfix title">
					<p class="pull-left name"></p>
					<a href="javascript:;" class="pull-right close"></a>
				</div>
				<div class="content">
					<div class="finfosoft-ring">
						<canvas></canvas>
						<input type="text" class="confirmVal" />
					</div>
					<div class="time">
						<span class="fa fa-clock-o"></span>
						<span class="realtime"></span>
					</div>
				</div>
				<button class="confirm">下发</button>
			</div>
			<div class="DO">
				<div class="clearfix title">
					<p class="pull-left name"></p>
					<a href="javascript:;" class="pull-right close"></a>
				</div>
				<div class="content">
					<div class="finfosoft-onOff">
						<span class="left">开启</span>
						<span class="right">关闭</span>
						<p class="slideBar"></p>
						<strong class="slider"></strong>
					</div>
					<div class="time">
						<span class="fa fa-clock-o"></span>
						<span class="realtime"></span>
					</div>
				</div>
			</div>
			<div class="MO">
				<div class="clearfix title">
					<p class="pull-left name"></p>
					<a href="javascript:;" class="pull-right close"></a>
				</div>
				<div class="content">
					<ul>
						<li>
							<span class="key">原始值：</span>
							<input class="oldVal" type="text" disabled="disabled" />
						</li>
						<li>
							<span class="key">修改值：</span>
							<input class="newVal" type="text" placeholder="在此处修改原始值" />
						</li>
					</ul>
					<div class="time">
						<span class="fa fa-clock-o"></span>
						<span class="realtime"></span>
					</div>
				</div>
				<button class="confirm">下发</button>
			</div>
			<div class="CD">
				<div class="clearfix title">
					<p class="pull-left">实时数据</p>
					<a href="javascript:;" class="pull-right close"></a>
				</div>
				<div class="content">
					<div class="clearfix info">
						<p class="pull-left name"></p>
						<input class="pull-right date" id="demo" type="text" />
					</div>
					<div class="chart"></div>
				</div>
			</div>
		</div>
		<iframe id="scada" src=''></iframe>
		
		<script src="/plugins/mqtt/mqttws31.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/plugins/jQuery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/plugins/layer/layer.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/moment.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/daterangepicker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/echarts/3.6.1/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/plugins/finfosoft/finfosoft.js?1.7" type="text/javascript" charset="utf-8"></script>
		<script src="/js/public_resources.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/scada_review.js?2.3" type="text/javascript" charset="utf-8"></script>
	</body>

	<div class="conditions-layer" hidden="hidden">
		<table border="" cellspacing="" cellpadding="">
			<thead>
				<tr>
					<th>前置端口</th>
					<th>前置状态</th>
					<th>当前状态</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<p></p>
		<div class="control-password clearfix">
			<span class="pull-left">下发密码：</span>
			<input class="pull-left" type="password" placeholder="请输入下发密码" autocomplete="off" onfocus="this.type='password'" />
		</div>
	</div>

</html>
